<html>
    <head>
        <style>
            body {
                font-family: Georgia, serif;
                color: darknavy;
                margin: 20px;
                background-image: url('design1.jpeg');
                background-size: cover; /* Ensures the image covers the entire background */
                background-repeat: no-repeat; /* Prevents the image from repeating */
                background-attachment: fixed; /* Keeps the background fixed during scrolling */
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 20px;
                background-color: rgba(255, 255, 255, 0.8); /* Adds a semi-transparent white background to the table for readability */
            }
            th, td {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #e2e2e2;
            }
            caption {
                font-weight: bold;
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            textarea {
                width: 100%;
            }
            input[type="button"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
            }
            input[type="button"]:hover {
                background-color: #45a049;
            }
            small {
                display: block;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div align="left">
            <table border="0" cellspacing="0" cellpadding="0" width="100%">
              <tr>
                <td width="50%">
                  <form method="POST" name="instantquiz">
                    <table border="0" width="100%" cellspacing="0" cellpadding="0">
                      <caption><strong>Cybersecurity Pop Quiz</strong></caption>
                      <tr>
                        <td width="100%">
                          <div align="center">
                            <center>
                              <p><textarea rows="10" name="thequestion" cols="69" wrap="virtual"></textarea></p>
                            </center>
                          </div>
                        </td>
                      </tr>
                      <tr align="center">
                        <td width="50%">
                          <div align="center">
                            <center>
                              <p><strong>Solution: </strong><input type="text" name="thesolution" size="35"></p>
                            </center>
                          </div>
                        </td>
                      </tr>
                      <tr align="center">
                        <td width="100%">
                          <div align="center">
                            <center>
                              <p><strong>Your response:</strong> 
                                <select name="theresponse" size="1" onChange="responses()">
                                  <option value="-----">----</option>
                                  <option value="a">a</option>
                                  <option value="b">b</option>
                                  <option value="c">c</option>
                                  <option value="d">d</option>
                                </select> 
                                <input type="button" value="&lt;&lt;Back" name="B1" onClick="if (whichone&gt;1){whichone--;generatequestions()}"> 
                                <input type="button" value="Next&gt;&gt;" name="B2" onClick="if (whichone&lt;=total){whichone++;generatequestions()}"><br>
                                <small><a href="#" onClick="whichone=1;generatequestions();return false">Start Over</a></small>
                                <input type="checkbox" name="cmode" value="ON"><small>Cheat Mode</small><p align="center"><font face="arial" size="-2">Thank you for using this website. It was created using</font><br> 
                                <font face="arial, helvetica" size="-2"><a href="#">JavaScript Kit</a></font></p></p></center></div></td></tr></table></form></td></tr></table></div>

        <!-- JavaScript code remains unchanged -->
        <script src="popsolution.js"></script>
        <script language="JavaScript1.1">
        var whichone=1
        var tempmn=document.instantquiz.thequestion
        function generatequestions(){
        document.instantquiz.theresponse.selectedIndex=0
        if (!document.instantquiz.cmode.checked||whichone>=total+1||whichone<=0)
        document.instantquiz.thesolution.value=''
        if (whichone>=total+1)
        tempmn.value = "End of quiz"
        else{
        tempmn.value = whichone + ")" + question[whichone] + "\n\n" + "a)" + eval('choice' + whichone + '[1]') + "\n" + "b)" + eval('choice' + whichone + '[2]') + "\n" + "c)" + eval('choice' + whichone + '[3]') + "\n" + "d)" + eval('choice' + whichone + '[4]')
        if (document.instantquiz.cmode.checked)
        document.instantquiz.thesolution.value = solution[whichone]
        }
        }

        function responses(){
        var temp2 = document.instantquiz.theresponse
        var temp3 = temp2.options[temp2.selectedIndex].text
        if (temp3 != solution[whichone] && temp2.selectedIndex != 0)
        document.instantquiz.thesolution.value = "Sorry, the correct answer is " + solution[whichone]
        else if(temp2.selectedIndex != 0)
        document.instantquiz.thesolution.value = compliments[Math.round(Math.random() * (compliments.length - 1))]
        }

        generatequestions()
        </script>
    </body>
</html>
